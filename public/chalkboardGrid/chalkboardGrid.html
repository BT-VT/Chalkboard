<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Chalkboards</title>
        <style media="screen">
            body {
                padding: 0;
                margin: 0;
            }
            .top {
                border-style: solid;
                border-color: green;
                display: flex;
                min-height: 20vh;
                width: 100%;
                padding: 0;
                margin: 0;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .content {
                border-style: solid;
                border-color: red;
                display: flex;
                min-height: 100vh;
                width: 100vw;
                padding: 0;
                margin: 0;
                justify-content: center;
                align-items: center;
                align-content: flex-start;
            }
            .chalkboards {
                border-style: solid;
                border-color: blue;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                grid-gap: 1rem;
                min-height: 100vh;
                width: 80vw;
                padding: 0;
                margin: 0;
            }
            .hovering {
                flex: 2;
            }
            img {
                border-style: solid;
                border-color: black;
                background: #EDE7F6;
                padding: 1.5rem;
                border-radius: 1rem;
            }

        </style>
    </head>
    <body>
        <div class="top">
            <h1>My Chalkboards</h1>

            <label id="uploadLabel" for="fileButton">Upload Image: </label>
            <progress value="0" max="100" id="uploader">0%</progress>
            <input type="file" value="upload" id="fileButton" multiple="multiple"/>
        </div>

        <div class="content">
            <div class="chalkboards" id="grid">

            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->

             https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-storage.js"></script>

        <script src="chalkboards.js"></script>
    </body>
</html>
